<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    

    <title>Weather Dashboard</title>
</head>
<body>

    <nav class="navbar justify-content-center navbar-dark bg-dark">
        <h2 style="color: white;">Weather Dashboard</h2>    
    </nav>
    <div class="container">
        <div class="clearfix">
            <div class="col-4 float-left">
                <h4>Search for a City:</h4>
                <div>
                    <form class="form-inline">
                        <input id="cityInput" class="form-control mr-sm-2" type="search" placeholder="Search">
                        <button id="citySelection" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <form id="searchlist">
                        <!-- this is where the city list will be populated  -->
                    </form>
                </div>

            </div>

            
            
            
            <div class="col-8-md float-right">
                <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded col-8-md" style="width: 710px; height: 304px;" >
                    <div id="currentWeather"></div>
                    <!--current weather is inserted here -->
                    <div id="uvLight" style="display:inline-block"></div>
                </div>
                <br>
                <h2>5 Day Forcast</h2>
                <div class="row" id="daily5">

                </div>


            </div>    

        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./Assets/js/script.js"></script>
</body>
</html>
